path_classifiers:
  library:
    - external_tools
    - codestyle
queries:
  - exclude: external_tools/
  - exclude: codestyle/
extraction:
  cpp:
     prepare:
        packages: 
          - libboost-all-dev
     index:
        build_command:
          - cd $LGTM_SRC
          - mkdir build; cd build
          - cmake .. -DCMAKE_BUILD_TYPE=RELWITHDEBINFO -DKAHYPAR_USE_MINIMAL_BOOST=ON
          - make -j2 -s 
